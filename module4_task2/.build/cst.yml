---
schemaVersion: 2.0.0

metadataTest:
  workdir: "/module4_task2"

fileExistenceTests:
  - name: 'check existence of golangci-lint'
    path: '/root/workspace/bin/golangci-lint'
    shouldExist: true
    permissions: '-rw-r--r--'

commandTests:
  - name: "check hugo installation"
    command: "which"
    args: ["hugo"]
    expectedOutput: ["/usr/bin/hugo"]
  - name: "check npm installation"
    command: "which"
    args: ["npm"]
    expectedOutput: ["/usr/bin/npm"]
  - name: "checks markdownlint installation"
    command: "which"
    args: ["markdownlint"]
    expectedOutput: ["/usr/bin/markdownlint"]
